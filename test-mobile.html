<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile Test - Header Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="docs/css/bootstrap.css" rel="stylesheet">
    <link href="docs/css/font-awesome.css" rel="stylesheet">
    <link href="docs/css/style.css" rel="stylesheet">
    <link href="docs/css/responsive.css" rel="stylesheet">
    <style>
        /* Mobile responsive fixes for header-main */
        @media only screen and (max-width: 767px) {
            .header-main {
                padding: 10px 0 !important;
            }
            
            .header-info ul {
                flex-direction: column !important;
                gap: 8px !important;
            }
            
            .header-info li {
                margin: 0 !important;
                padding: 8px 15px !important;
                background: rgba(255,255,255,0.9) !important;
                border-radius: 8px !important;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
                width: 100% !important;
                max-width: 300px !important;
                margin: 0 auto 5px auto !important;
            }
            
            .hdbox-left {
                width: 25px !important;
                font-size: 16px !important;
                margin-right: 8px !important;
            }
            
            .hdbox-right {
                font-size: 11px !important;
                line-height: 1.3 !important;
                flex: 1 !important;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .header-info li {
                padding: 6px 12px !important;
                font-size: 10px !important;
            }
            
            .hdbox-left {
                width: 20px !important;
                font-size: 14px !important;
            }
            
            .hdbox-right {
                font-size: 10px !important;
            }
        }
        
        @media only screen and (max-width: 360px) {
            .header-main {
                padding: 8px 0 !important;
            }
            
            .header-info li {
                padding: 5px 10px !important;
                margin-bottom: 3px !important;
            }
            
            .hdbox-right {
                font-size: 9px !important;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="site-header headerfirst">
            <div class="header-main">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="header-info">
                                <ul>
                                    <li>
                                        <div class="hdbox-left">
                                            <i class="fa fa-certificate"></i>
                                        </div>
                                        <div class="hdbox-right">
                                            NABL Accredited<br>Laboratory
                                        </div>
                                    </li>
                                    <li>
                                        <div class="hdbox-left">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        <div class="hdbox-right">
                                            <a href="tel:+919636055399" style="color:#000;">+91-9636-055399</a><br>
                                            <a href="tel:+919828612100" style="color:#000;">+91-9828-612100</a>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="hdbox-left">
                                            <i class="fa fa-map-marker"></i>
                                        </div>
                                        <div class="hdbox-right">
                                            2/18 UIT Bhiwadi,<br>Rajasthan
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
    <div style="padding: 20px; background: #f5f5f5; margin-top: 20px;">
        <h3>Test Instructions:</h3>
        <p>1. Open browser developer tools (F12)</p>
        <p>2. Click mobile device icon</p>
        <p>3. Test different screen sizes: 375px, 360px, 320px</p>
        <p>4. Check if header info displays properly</p>
    </div>
</body>
</html>
