<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test</title>
    <link href="docs/css/font-awesome.css" rel="stylesheet">
    <style>
        .header-main { background: #f8f9fa; padding: 10px 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .header-info ul { 
            list-style: none; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .header-info li { 
            display: flex; 
            align-items: center; 
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 0 5px;
            flex: 1;
            font-size: 12px;
        }
        .hdbox-left { 
            color: #e31d23; 
            margin-right: 8px; 
            font-size: 16px;
        }
        .hdbox-right { 
            font-size: 11px; 
            line-height: 1.3;
        }
        
        /* Mobile */
        @media (max-width: 767px) {
            .header-info li { 
                font-size: 9px; 
                padding: 5px 8px;
                margin: 0 2px;
            }
            .hdbox-left { font-size: 12px; margin-right: 4px; }
            .hdbox-right { font-size: 8px; }
        }
    </style>
</head>
<body>
    <div class="header-main">
        <div class="container">
            <div class="header-info">
                <ul>
                    <li>
                        <div class="hdbox-left"><i class="fa fa-certificate"></i></div>
                        <div class="hdbox-right">NABL Accredited<br>Laboratory</div>
                    </li>
                    <li>
                        <div class="hdbox-left"><i class="fa fa-phone"></i></div>
                        <div class="hdbox-right">+91-9636-055399<br>+91-9828-612100</div>
                    </li>
                    <li>
                        <div class="hdbox-left"><i class="fa fa-map-marker"></i></div>
                        <div class="hdbox-right">2/18 UIT Bhiwadi,<br>Rajasthan</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <p style="padding: 20px; text-align: center;">
        <strong>Test this file:</strong> Open in browser → F12 → Mobile view<br>
        Should show horizontal layout on both desktop and mobile
    </p>
</body>
</html>
